<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat distribuido</title>
    <style>
        .chat {
            display: flex;
            flex-direction: column;
        }
        .chat span {
            margin-bottom: 10px;
        }
        form{
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <div class="chat">
    </div>

    <div class="formulario">
        <form action="">
            <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
            <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem">
            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

    <script>
        window.onload = function () {
            const socket = io.connect('http://127.0.0.1:5000');
    
            function addToChat(msg) {
                const span = document.createElement("span");
                const chat = document.querySelector(".chat");

                // Use as propriedades 'name' e 'message' do objeto msg
                const name = msg && msg.split(':')[0] ? msg.split(':')[0] : "Desconhecido";
                const message = msg && msg.split(':')[1] ? msg.split(':')[1] : "";

                span.innerHTML = `<strong>${name}:</strong> ${message}`;
                chat.append(span);
            }

    
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault();
    
                // Enviar o nome e a mensagem para o servidor
                const name = event.target[0].value;
                const message = event.target[1].value;
    

                //USANDO PRA DEBUGAR NO NAVEGADOR E VER SE ESTOU ENVIANDO O NOME DO USUÁRIO PARA O SERVIDOR
                console.log('Nome do remetente:', name); // Adicione esta linha para imprimir no console
                socket.emit('sendMessage', { name, message });
    
                event.target[1].value = '';  // Limpar o campo de mensagem
            });
    
            socket.on('getMessage', (msg) => {
                addToChat(msg);
            });
        };
    </script>
    
</body>
</html>
