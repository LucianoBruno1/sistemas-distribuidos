version: "3.8"

services:
  flask:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - rabbitmq
    networks:
      - app_network

  rabbitmq:
    image: "rabbitmq:management"
    ports:
      - "5672:5672"
      - "15672:15672"
      - "5000:5000"
    networks:
      - app_network

  nginx-frontend:
    build:
      context: .
      dockerfile: Dockerfile_front
    ports:
      - "8080:80"
    networks:
      - app_network

networks:
  app_network:
